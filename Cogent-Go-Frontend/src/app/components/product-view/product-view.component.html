<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3" *ngFor="let tempProduct of productList">
          <div class="product-box">
            <a routerLink="/products/{{ tempProduct.productId }}">
              <img src="assets/mtns.png" class="img-responsive" />
            </a>
            <a routerLink="/products/{{ tempProduct.productId }}">
              <h1>{{ tempProduct.productName }}</h1>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
