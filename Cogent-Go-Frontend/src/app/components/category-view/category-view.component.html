<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2" *ngFor="let category of categoryList">
          <div class="product-box">
            <a routerLink="/categories/{{ category }}">
              <img src="assets/{{ category }}.png" class="img-responsive" />
            </a>
            <a routerLink="/categories/{{ category }}">
              <h1>{{ category }}</h1>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
